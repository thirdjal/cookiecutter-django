{%raw%}{% load i18n %}
<!-- Begin site naviation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %%}">{%-endraw%}{{cookiecutter.project}}{%raw%}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="{% translate 'Toggle navigation' %}">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %%}">{% translate 'Home' %%}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">{% translate 'About' %}</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="{% translate 'Search' %}" aria-label="{% translate 'Search' %}">
        <button class="btn btn-outline-success" type="submit">{% translate 'Search' %}</button>
      </form>
    </div>
  </div>
</nav>{%-endraw%}
